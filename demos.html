  <div class="demo3">
    <h4> change img </h4>
    <textarea style="width:90%;height:145px;">
      <!DOCTYPE>
      <html>
        <meta charset="utf-8">
        <head>
          <title="js_practice1">
          <script type="text/javascript">
            function changeBulb(){
              var sts = document.getElementById("bulbimg");
              reg = /(eg)*\_+(bulboff)+/;
              msg = sts.src;

              if(reg.test(msg)){                  // 存在就可以，即;这里也可以写 sts.src.match("bulboff")
                sts.src = "eg_bulbon.gif";
              }else{
                sts.src = "eg_bulboff.gif"
              }
            }
          </script>
        </head>

        <body>
          <img width="25px" height="40px"id="bulbimg" onclick="changeBulb()" src="./eg_bulboff.gif" alt="bulb"/>    </body>
      </html>

    </textarea>
