<!DOCTYPE>
<html>
  <meta charset="utf-8">
  <head>
    <title="js_practice1">
    <script type="text/javascript">
      function change(){
        document.getElementById("t1").innerHTML = " good ";
      }
    </script>
  </head>
  <body>
    <button onclick="alert('hello')">click to alert</button> <!-- alert用于测试很方便-->
    <br/>
    <button onclick="change()">click to change inner html</button>
    <p id="t1">bad</p>
  </body>
</html>
